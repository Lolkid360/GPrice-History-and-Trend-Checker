<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price History and Trend Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            width: 100%;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="date"] {
            text-transform: uppercase;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .result-card {
            background-color: #ffffff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
            transition: transform 0.3s;
        }

        .result-card:hover {
            transform: scale(1.05);
        }

        .result-card h2 {
            margin: 0;
            font-size: 1.2em;
            color: #007BFF;
        }

        .result-card p {
            margin: 10px 0 0;
            color: #555;
        }

        .crypto-link {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #007BFF;
            text-decoration: none;
        }

        .crypto-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Price History and Trend Checker</h1>
        <form id="cryptoForm">
            <input type="text" id="cryptoId" placeholder="Enter Crypto IDs (comma-separated, e.g. bitcoin,ethereum)" required>
            <a href="https://www.coingecko.com/en/coins" target="_blank" class="crypto-link">Find Valid Crypto IDs</a>
            <input type="date" id="date" required>
            <button type="submit">Check Prices</button>
        </form>
        <div class="result-container" id="result"></div>
    </div>

    <script>
        // Set max date to today to prevent future dates
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('max', today);

        document.getElementById('cryptoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const cryptoInput = document.getElementById('cryptoId').value.trim();
            const dateInput = document.getElementById('date').value;
            // Convert date to DD-MM-YYYY format for API
            const date = dateInput.split('-').reverse().join('-');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Fetching data...</p>';

            try {
                let idList = [];

                if (cryptoInput.toLowerCase() === 'all') {
                    const allIdsResponse = await fetch('https://api.coingecko.com/api/v3/coins/list');
                    const allIdsData = await allIdsResponse.json();
                    idList = allIdsData.map(coin => coin.id);
                } else {
                    // Split input by comma and trim whitespace
                    idList = cryptoInput.split(',').map(id => id.trim().toLowerCase());
                }

                let results = '';

                for (const id of idList) {
                    try {
                        const historyResponse = await fetch(`https://api.coingecko.com/api/v3/coins/${id}/history?date=${date}&localization=true`);
                        const historyData = await historyResponse.json();

                        const currentResponse = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd`);
                        const currentData = await currentResponse.json();

                        if (historyData.market_data && currentData[id]) {
                            const datePrice = historyData.market_data.current_price.usd;
                            const currentPrice = currentData[id].usd;
                            const increasePercentage = ((currentPrice - datePrice) / datePrice * 100).toFixed(2);

                            results += `
                                <div class="result-card">
                                    <h2>${id}</h2>
                                    <p><strong>Date (${date}):</strong> $${datePrice}</p>
                                    <p><strong>Today:</strong> $${currentPrice}</p>
                                    <p><strong>Change:</strong> ${increasePercentage}%</p>
                                </div>
                            `;
                        } else {
                            results += `
                                <div class="result-card">
                                    <h2>${id}</h2>
                                    <p>Data not found for the specified date.</p>
                                </div>
                            `;
                        }
                    } catch (error) {
                        results += `
                            <div class="result-card">
                                <h2>${id}</h2>
                                <p>Error fetching data.</p>
                            </div>
                        `;
                    }
                }

                resultDiv.innerHTML = results || '<p>No data found.</p>';
            } catch (error) {
                resultDiv.innerHTML = '<p>An error occurred while fetching the data.</p>';
            }
        });
    </script>
</body>
</html>
